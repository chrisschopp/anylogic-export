name: Tests and Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync
          uv add --dev coverage coveralls

      - name: Run tests with coverage
        run: |
          uv run coverage run -m pytest -m "not local" -vv

      - name: Upload to Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: python-${{ matrix.python-version }}
          COVERALLS_PARALLEL: true
        run: |
          uv run coveralls --service=github

  experiments:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:23-jdk-alpine

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run AnyLogic experiment
        run: |
          chmod +x ./DistributionCenter_CustomExperiment/DistributionCenter_linux.sh # Make script executable
          ./DistributionCenter_CustomExperiment/DistributionCenter_linux.sh # Run the experiment


  coveralls-finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
